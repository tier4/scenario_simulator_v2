            StartTrigger:
              ConditionGroup:
                - Condition:
                    - name:
                      delay: 0
                      conditionEdge: none
                      ByValueCondition:
                        SimulationTimeCondition:
                          value: 0
                          rule: greaterThan
          - name: "traffic-signal"
            ManeuverGroup:
              - maximumExecutionCount: 1
                name: ""
                Actors:
                  selectTriggeringEntities: false
                  EntityRef: []
                Maneuver:
                  - name: ""
                    Event:
                      - name: ""
                        priority: parallel
                        maximumExecutionCount: 100
                        StartTrigger:
                          ConditionGroup:
                            - Condition:
                                - name: "if signal(34802).state() == none"
                                  delay: 0
                                  conditionEdge: none
                                  ByValueCondition:
                                    TrafficSignalCondition:
                                      name: "34802"
                                      state: none
                                - name: "if simple_controller.phase() == blank"
                                  delay: 0
                                  conditionEdge: none
                                  ByValueCondition:
                                    TrafficSignalControllerCondition:
                                      trafficSignalControllerRef: simple-controller
                                      phase: blank
                        Action:
                          - name: "change_phase(simple_controller, green)"
                            GlobalAction:
                              InfrastructureAction:
                                TrafficSignalAction:
                                  TrafficSignalControllerAction:
                                    trafficSignalControllerRef: simple-controller
                                    phase: green
            StartTrigger:
              ConditionGroup:
                - Condition:
                    - name:
                      delay: 0
                      conditionEdge: none
                      ByValueCondition:
                        SimulationTimeCondition:
                          value: 0
                          rule: greaterThan
