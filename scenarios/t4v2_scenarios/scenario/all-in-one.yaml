OpenSCENARIO:
  FileHeader:
    revMajor: 1
    revMinor: 0
    date: "2021-06-21T07:36:35.584Z"
    description: ""
    author: ""
  ParameterDeclarations:
    ParameterDeclaration:
      - name: count
        parameterType: unsignedInt
        value: &count-default 0
  CatalogLocations:
    CatalogLocation: []
  RoadNetwork:
    LogicFile:
      filepath: $(find-pkg-share kashiwanoha_map)/map
    TrafficSignals:
      TrafficSignalController:
        - name: empty-controller
          Phase: []
        - name: simple-controller
          Phase:
            - name: blank
              duration: 65535
              TrafficSignalState:
                - { trafficSignalId: "34802", state: "none" }
            - name: green
              duration: 3
              TrafficSignalState:
                - { trafficSignalId: "34802", state: "green" }
            - name: yellow
              duration: 3
              TrafficSignalState:
                - { trafficSignalId: "34802", state: "yellow" }
            - name: red
              duration: 3
              TrafficSignalState:
                - { trafficSignalId: "34802", state: "red" }
  Entities:
    ScenarioObject:
      - name: ego
        Vehicle:
          name: ""
          vehicleCategory: car
          BoundingBox:
            Center:
              x: 1.355
              y: 0
              z: 1.25
            Dimensions:
              width: 2.25
              length: 4.77
              height: 2.5
          Performance:
            maxSpeed: 50
            maxAcceleration: INF
            maxDeceleration: INF
          Axles:
            FrontAxle:
              maxSteering: 0.5236
              wheelDiameter: 0.78
              trackWidth: 1.63
              positionX: 1.385
              positionZ: 0.39
            RearAxle:
              maxSteering: 0.5236
              wheelDiameter: 0.78
              trackWidth: 1.63
              positionX: -1.355
              positionZ: 0.39
          Properties:
            Property: []
        ObjectController:
          Controller:
            name: ""
            Properties:
              Property:
                - name: isEgo
                  value: "false"
      - name: vehicle-1
        Vehicle: &DefaultVehicle
          name: ""
          vehicleCategory: car
          BoundingBox:
            Center:
              x: 0
              y: 0
              z: 1.25
            Dimensions:
              width: 1.8
              length: 4
              height: 2.5
          Performance:
            maxSpeed: 50
            maxAcceleration: INF
            maxDeceleration: INF
          Axles:
            FrontAxle:
              maxSteering: 0.5236
              wheelDiameter: 0.6
              trackWidth: 1.8
              positionX: 2
              positionZ: 0.3
            RearAxle:
              maxSteering: 0.5236
              wheelDiameter: 0.6
              trackWidth: 1.8
              positionX: 0
              positionZ: 0.3
          Properties:
            Property: []
        ObjectController: &DefaultObjectController
