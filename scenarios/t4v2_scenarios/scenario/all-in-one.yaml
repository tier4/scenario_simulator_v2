              - TeleportAction:
                  Position:
                    LanePosition: &barricade-initial-position
                      roadId: ""
                      laneId: "34513"
                      s: 20
                      offset: 0
                      Orientation:
                        type: relative
                        h: 0
                        p: 0
                        r: 0
    Story:
      - name: "main"
        Act:
          - name: "count-up!"
            ManeuverGroup:
              - maximumExecutionCount: 1
                name: ""
                Actors:
                  selectTriggeringEntities: false
                  EntityRef: []
                Maneuver:
                  - name: ""
                    ParameterDeclarations:
                      ParameterDeclaration:
                        - name: count
                          parameterType: unsignedInt
                          value: 0
                    Event:
                      - name: ""
                        priority: parallel
                        maximumExecutionCount: &count-max 100
                        StartTrigger:
                          ConditionGroup:
                            - Condition:
                                - name: "if (global count < *count-max)"
                                  delay: 0
                                  conditionEdge: none
                                  ByValueCondition:
                                    ParameterCondition:
                                      parameterRef: ::count
                                      rule: lessThan
                                      value: *count-max
                        Action:
                          - name: "global count += 1"
                            GlobalAction:
                              ParameterAction:
                                parameterRef: ::count
                                ModifyAction:
                                  Rule:
                                    AddValue:
                                      value: 1
                      - name: ""
                        priority: parallel
                        maximumExecutionCount: 100
                        StartTrigger:
                          ConditionGroup:
                            - Condition:
                                - name: "if (local count < 1000)"
                                  delay: 0
                                  conditionEdge: none
                                  ByValueCondition:
                                    ParameterCondition:
                                      parameterRef: count
                                      rule: lessThan
                                      value: &count-up-local-count-max 1000
                        Action:
                          - name: "local count += 10"
                            GlobalAction:
                              ParameterAction:
                                parameterRef: count
                                ModifyAction:
                                  Rule:
                                    AddValue:
                                      value: 10
            StartTrigger:
              ConditionGroup:
                - Condition:
                    - name: ""
                      delay: 0
                      conditionEdge: none
                      ByValueCondition:
                        ParameterCondition:
                          parameterRef: ::count
                          rule: equalTo
                          value: *count-default
          - name: "obstacle"
            ManeuverGroup:
              - maximumExecutionCount: 1
                name: ""
                Actors:
                  selectTriggeringEntities: false
                  EntityRef:
                    - entityRef: barricade
                Maneuver:
                  - name: "warp-every-3sec"
                    Event:
                      - name: "warp-1"
                        priority: parallel
                        maximumExecutionCount: 1
                        StartTrigger:
                          ConditionGroup:
                            - Condition:
                                - name: ""
                                  delay: 0
                                  conditionEdge: none
                                  ByValueCondition:
                                    SimulationTimeCondition:
                                      value: 3
                                      rule: greaterThan
                        Action:
                          - name: ""
                            PrivateAction:
                              - TeleportAction:
                                  Position:
                                    LanePosition:
                                      <<: *barricade-initial-position
                                      s: 25
                      - name: "warp-2"
                        priority: parallel
                        maximumExecutionCount: 1
                        StartTrigger:
                          ConditionGroup:
                            - Condition:
                                - name: ""
                                  delay: 0
                                  conditionEdge: none
                                  ByValueCondition:
                                    SimulationTimeCondition:
                                      value: 6
                                      rule: greaterThan
                                - name: ""
                                  delay: 0
                                  conditionEdge: none
                                  ByValueCondition:
                                    StoryboardElementStateCondition:
                                      storyboardElementRef: "warp-1"
                                      storyboardElementType: event
                                      state: completeState
                        Action:
                          - name: ""
                            PrivateAction:
                              - TeleportAction:
                                  Position:
                                    LanePosition:
                                      <<: *barricade-initial-position
                                      s: 30
                      - name: "warp-3"
                        priority: parallel
                        maximumExecutionCount: 1
                        StartTrigger:
                          ConditionGroup:
                            - Condition:
                                - name: ""
                                  delay: 0
                                  conditionEdge: none
                                  ByValueCondition:
                                    SimulationTimeCondition:
                                      value: 9
                                      rule: greaterThan
                                - name: ""
                                  delay: 0
                                  conditionEdge: none
                                  ByValueCondition:
                                    StoryboardElementStateCondition:
                                      storyboardElementRef: "warp-2"
                                      storyboardElementType: event
                                      state: completeState
                        Action:
                          - name: ""
                            PrivateAction:
                              - TeleportAction:
                                  Position:
                                    LanePosition:
                                      <<: *barricade-initial-position
                                      s: 35
                      - name: "delete barricade"
                        priority: parallel
                        maximumExecutionCount: 1
                        StartTrigger:
                          ConditionGroup:
                            - Condition:
                                - name: ""
                                  delay: 0
                                  conditionEdge: none
                                  ByValueCondition:
                                    SimulationTimeCondition:
                                      value: 12
                                      rule: greaterThan
                                - name: ""
                                  delay: 0
                                  conditionEdge: none
                                  ByValueCondition:
                                    StoryboardElementStateCondition:
                                      storyboardElementRef: "warp-3"
                                      storyboardElementType: event
                                      state: completeState
                        Action:
                          - name: ""
                            GlobalAction:
                              EntityAction:
                                entityRef: barricade
                                DeleteEntityAction:
                            # PrivateAction: (NOTE: SOMETHING WENT WRONG)
                            #   - TeleportAction:
                            #       Position:
