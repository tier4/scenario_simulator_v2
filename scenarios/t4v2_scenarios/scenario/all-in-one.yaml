                                  delay: 0
                                  conditionEdge: none
                                  ByEntityCondition:
                                    TriggeringEntities:
                                      triggeringEntitiesRule: any
                                      EntityRef:
                                        - entityRef: ego
                                    EntityCondition:
                                      ReachPositionCondition: # NOTE: ReachPositionCondition is specialized DistanceCondition.
                                        Position: *ego-goal-position
                                        tolerance: 1
                                - name: "if (distance(ego, *ego-goal-position) < 1)"
                                  delay: 0
                                  conditionEdge: none
                                  ByEntityCondition:
                                    TriggeringEntities:
                                      triggeringEntitiesRule: any
                                      EntityRef:
                                        - entityRef: ego
                                    EntityCondition:
                                      DistanceCondition:
                                        Position: *ego-goal-position
                                        alongRoute: false
                                        freespace: false
                                        rule: lessThan
                                        value: 1
                        Action:
                          - name: "return EXIT_SUCCESS"
                            UserDefinedAction:
                              CustomCommandAction:
                                type: exitSuccess
                      - name: "failure if 1"
                        priority: parallel
                        StartTrigger:
