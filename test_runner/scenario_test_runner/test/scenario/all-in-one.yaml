OpenSCENARIO:
  FileHeader:
    revMajor: 1
    revMinor: 0
    date: "2021-06-21T07:36:35.584Z"
    description: ""
    author: ""
  ParameterDeclarations:
    ParameterDeclaration:
      - name: count
        parameterType: unsignedInt
        value: &count-default 0
  CatalogLocations:
    CatalogLocation: []
  RoadNetwork:
    LogicFile:
      filepath: $(find-pkg-share kashiwanoha_map)/map/lanelet2_map.osm
    SceneGraphFile:
      filepath: $(find-pkg-share kashiwanoha_map)/map/pointcloud_map.pcd
    TrafficSignals:
      TrafficSignalController:
        - name: empty-contoller
          Phase: []
        - name: simple-controller
          Phase:
            - name: blank
              duration: 65535
              TrafficSignalState:
                - { trafficSignalId: "34802", state: "none" }
            - name: green
              duration: 3
              TrafficSignalState:
                - { trafficSignalId: "34802", state: "green" }
            - name: yellow
              duration: 3
              TrafficSignalState:
                - { trafficSignalId: "34802", state: "yellow" }
            - name: red
              duration: 3
              TrafficSignalState:
                - { trafficSignalId: "34802", state: "red" }
  Entities:
    ScenarioObject:
      - name: ego
        Vehicle:
          name: ""
          vehicleCategory: car
          BoundingBox:
            Center:
              x: 1.355
              y: 0
              z: 1.25
            Dimensions:
              width: 2.25
              length: 4.77
              height: 2.5
          Performance:
            maxSpeed: 50
            maxAcceleration: INF
            maxDeceleration: INF
          Axles:
            FrontAxle:
              maxSteering: 0.5236
              wheelDiameter: 0.78
              trackWidth: 1.63
              positionX: 1.385
              positionZ: 0.39
            RearAxle:
              maxSteering: 0.5236
              wheelDiameter: 0.78
              trackWidth: 1.63
              positionX: -1.355
              positionZ: 0.39
          Properties:
            Property: []
        ObjectController:
          Controller:
            name: ""
            Properties:
              Property:
                - name: isEgo
                  value: "false"
      - name: vehicle-1
        Vehicle:
          name: ""
          vehicleCategory: car
          BoundingBox:
            Center:
              x: 0
              y: 0
              z: 1.25
            Dimensions:
              width: 1.8
              length: 4
              height: 2.5
          Performance:
            maxSpeed: 50
            maxAcceleration: INF
            maxDeceleration: INF
          Axles:
            FrontAxle:
              maxSteering: 0.5236
              wheelDiameter: 0.6
              trackWidth: 1.8
              positionX: 2
              positionZ: 0.3
            RearAxle:
              maxSteering: 0.5236
              wheelDiameter: 0.6
              trackWidth: 1.8
              positionX: 0
              positionZ: 0.3
          Properties:
            Property: []
        ObjectController:
          Controller:
            name: ""
            Properties:
              Property: []
      - name: barricade
        MiscObject:
          mass: 1.0
          miscObjectCategory: obstacle
          # model3d: "" # since OSC 1.1
          name: ""
          BoundingBox:
            Center:
              x: 0
              y: 0
              z: 0.5
            Dimensions:
              width: 3
              length: 1
              height: 1
          Properties:
            Property: []
  Storyboard:
    Init:
      Actions:
        Private:
          - entityRef: ego
            PrivateAction:
              - TeleportAction:
                  Position: &ego-initial-position
                    LanePosition:
                      roadId: ""
                      laneId: "34513"
                      s: 10
                      offset: 0
                      Orientation:
                        type: relative
                        h: 0
                        p: 0
                        r: 0
              - RoutingAction:
                  AcquirePositionAction:
                    Position: &ego-goal-position
                      LanePosition:
                        roadId: ""
                        laneId: "34630"
                        s: 10
                        offset: 0
                        Orientation:
                          type: relative
                          h: 0
                          p: 0
                          r: 0
          - entityRef: vehicle-1
            PrivateAction:
              - TeleportAction:
                  Position:
                    LanePosition:
                      roadId: ""
                      laneId: "34681"
                      s: 0
                      offset: 0
                      Orientation:
                        type: relative
                        h: 0
                        p: 0
                        r: 0
              - LongitudinalAction:
                  SpeedAction:
                    SpeedActionDynamics:
                      dynamicsDimension: time
                      value: 0
                      dynamicsShape: step
                    SpeedActionTarget:
                      AbsoluteTargetSpeed:
                        value: 10
          - entityRef: barricade
            PrivateAction:
              - TeleportAction:
                  Position:
                    LanePosition: &barricade-initial-position
                      roadId: ""
                      laneId: "34513"
                      s: 20
                      offset: 0
                      Orientation:
                        type: relative
                        h: 0
                        p: 0
                        r: 0
    Story:
      - name: "main"
        Act:
          - name: "countup!"
            ManeuverGroup:
              - maximumExecutionCount: 1
                name: ""
                Actors:
                  selectTriggeringEntities: false
                  EntityRef: []
                Maneuver:
                  - name: ""
                    Event:
                      - name: ""
                        priority: parallel
                        maximumExecutionCount: &count-max 100
                        StartTrigger:
                          ConditionGroup:
                            - Condition:
                              - name: "if (count < *count-max)"
                                delay: 0
                                conditionEdge: none
                                ByValueCondition:
                                  ParameterCondition:
                                    parameterRef: count
                                    rule: lessThan
                                    value: *count-max
                        Action:
                          - name: "count += 1"
                            GlobalAction:
                              ParameterAction:
                                parameterRef: count
                                ModifyAction:
                                  Rule:
                                    AddValue:
                                      value: 1
            StartTrigger:
              ConditionGroup:
                - Condition:
                  - name: ""
                    delay: 0
                    conditionEdge: none
                    ByValueCondition:
                      ParameterCondition:
                        parameterRef: count
                        rule: equalTo
                        value: *count-default
          - name: "obstacle"
            ManeuverGroup:
              - maximumExecutionCount: 1
                name: ""
                Actors:
                  selectTriggeringEntities: false
                  EntityRef:
                    - entityRef: barricade
                Maneuver:
                  - name: "warp-every-3sec"
                    Event:
                      - name: "warp-1"
                        priority: parallel
                        maximumExecutionCount: 1
                        StartTrigger:
                          ConditionGroup:
                            - Condition:
                              - name: ""
                                delay: 0
                                conditionEdge: none
                                ByValueCondition:
                                  SimulationTimeCondition:
                                    value: 3
                                    rule: greaterThan
                        Action:
                          - name: ""
                            PrivateAction:
                              - TeleportAction:
                                  Position:
                                    LanePosition:
                                      <<: *barricade-initial-position
                                      s: 25
                      - name: "warp-2"
                        priority: parallel
                        maximumExecutionCount: 1
                        StartTrigger:
                          ConditionGroup:
                            - Condition:
                              - name: ""
                                delay: 0
                                conditionEdge: none
                                ByValueCondition:
                                  SimulationTimeCondition:
                                    value: 6
                                    rule: greaterThan
                              - name: ""
                                delay: 0
                                conditionEdge: none
                                ByValueCondition:
                                  StoryboardElementStateCondition:
                                    storyboardElementRef: "warp-1"
                                    storyboardElementType: event
                                    state: completeState
                        Action:
                          - name: ""
                            PrivateAction:
                              - TeleportAction:
                                  Position:
                                    LanePosition:
                                      <<: *barricade-initial-position
                                      s: 30
                      - name: "warp-3"
                        priority: parallel
                        maximumExecutionCount: 1
                        StartTrigger:
                          ConditionGroup:
                            - Condition:
                              - name: ""
                                delay: 0
                                conditionEdge: none
                                ByValueCondition:
                                  SimulationTimeCondition:
                                    value: 9
                                    rule: greaterThan
                              - name: ""
                                delay: 0
                                conditionEdge: none
                                ByValueCondition:
                                  StoryboardElementStateCondition:
                                    storyboardElementRef: "warp-2"
                                    storyboardElementType: event
                                    state: completeState
                        Action:
                          - name: ""
                            PrivateAction:
                              - TeleportAction:
                                  Position:
                                    LanePosition:
                                      <<: *barricade-initial-position
                                      s: 35
                      - name: "delete barricade"
                        priority: parallel
                        maximumExecutionCount: 1
                        StartTrigger:
                          ConditionGroup:
                            - Condition:
                              - name: ""
                                delay: 0
                                conditionEdge: none
                                ByValueCondition:
                                  SimulationTimeCondition:
                                    value: 12
                                    rule: greaterThan
                              - name: ""
                                delay: 0
                                conditionEdge: none
                                ByValueCondition:
                                  StoryboardElementStateCondition:
                                    storyboardElementRef: "warp-3"
                                    storyboardElementType: event
                                    state: completeState
                        Action:
                          - name: ""
                            GlobalAction:
                              EntityAction:
                                entityRef: barricade
                                DeleteEntityAction:
                            # PrivateAction: (NOTE: SOMETHING WENT WRONG)
                            #   - TeleportAction:
                            #       Position:
                            #         LanePosition:
                            #           roadId: ""
                            #           laneId: "34513"
                            #           s: 35
                            #           offset: 10
                            #           Orientation:
                            #             type: relative
                            #             h: 0
                            #             p: 0
                            #             r: 0
            StartTrigger:
              ConditionGroup:
                - Condition:
                    - name:
                      delay: 0
                      conditionEdge: none
                      ByValueCondition:
                        SimulationTimeCondition:
                          value: 0
                          rule: greaterThan
          - name: "traffic-signal"
            ManeuverGroup:
              - maximumExecutionCount: 1
                name: ""
                Actors:
                  selectTriggeringEntities: false
                  EntityRef: []
                Maneuver:
                  - name: ""
                    Event:
                      - name: ""
                        priority: parallel
                        maximumExecutionCount: 100
                        StartTrigger:
                          ConditionGroup:
                            - Condition:
                              - name: "if signal(34802).state() == none"
                                delay: 0
                                conditionEdge: none
                                ByValueCondition:
                                  TrafficSignalCondition:
                                    name: "34802"
                                    state: none
                              - name: "if simple_controller.phase() == blank"
                                delay: 0
                                conditionEdge: none
                                ByValueCondition:
                                  TrafficSignalControllerCondition:
                                    trafficSignalControllerRef: simple-controller
                                    phase: blank
                        Action:
                          - name: "change_phase(simple_controller, green)"
                            GlobalAction:
                              InfrastructureAction:
                                TrafficSignalAction:
                                  TrafficSignalControllerAction:
                                    trafficSignalControllerRef: simple-controller
                                    phase: green
            StartTrigger:
              ConditionGroup:
                - Condition:
                    - name:
                      delay: 0
                      conditionEdge: none
                      ByValueCondition:
                        SimulationTimeCondition:
                          value: 0
                          rule: greaterThan
          - name: _EndCondition
            ManeuverGroup:
              - maximumExecutionCount: 1
                name: ""
                Actors:
                  selectTriggeringEntities: false
                  EntityRef:
                    - entityRef: ego
                Maneuver:
                  - name: ""
                    Event:
                      - name: "success if"
                        priority: parallel
                        StartTrigger:
                          ConditionGroup:
                            - Condition:
                                - name: "if (ego.reach_position(*ego-goal-position, 1))"
                                  delay: 0
                                  conditionEdge: none
                                  ByEntityCondition:
                                    TriggeringEntities:
                                      triggeringEntitiesRule: any
                                      EntityRef:
                                        - entityRef: ego
                                    EntityCondition:
                                      ReachPositionCondition: # NOTE: ReachPositionCondition is specialized DistanceCondition.
                                        Position: *ego-goal-position
                                        tolerance: 1
                                - name: "if (distance(ego, *ego-goal-position) < 1)"
                                  delay: 0
                                  conditionEdge: none
                                  ByEntityCondition:
                                    TriggeringEntities:
                                      triggeringEntitiesRule: any
                                      EntityRef:
                                        - entityRef: ego
                                    EntityCondition:
                                      DistanceCondition:
                                        Position: *ego-goal-position
                                        alongRoute: false
                                        freespace: false
                                        rule: lessThan
                                        value: 1
                        Action:
                          - name: "return EXIT_SUCCESS"
                            UserDefinedAction:
                              CustomCommandAction:
                                type: exitSuccess
                      - name: "failure if"
                        priority: parallel
                        StartTrigger:
                          ConditionGroup:
                            - Condition:
                                - name: ""
                                  delay: 0
                                  conditionEdge: none
                                  ByValueCondition:
                                    SimulationTimeCondition:
                                      value: 180
                                      rule: greaterThan
                            - Condition:
                                - name: ""
                                  delay: 0
                                  conditionEdge: none
                                  ByEntityCondition:
                                    TriggeringEntities:
                                      triggeringEntitiesRule: any
                                      EntityRef:
                                        - entityRef: vehicle-1
                                    EntityCondition:
                                      CollisionCondition:
                                        EntityRef:
                                          entityRef: ego
                            # - Condition:
                            #     - name: ""
                            #       delay: 0
                            #       conditionEdge: none
                            #       ByEntityCondition:
                            #         TriggeringEntities:
                            #           triggeringEntitiesRule: any
                            #           EntityRef:
                            #             - entityRef: ego
                            #         EntityCondition:
                            #           TimeHeadwayCondition:
                            #             entityRef: vehicle-1
                            #             value: 0.5
                            #             freespace: true
                            #             alongRoute: true
                            #             rule: lessThan
                            - Condition:
                                - name: ""
                                  delay: 0
                                  conditionEdge: none
                                  ByEntityCondition:
                                    TriggeringEntities:
                                      triggeringEntitiesRule: any
                                      EntityRef:
                                        - entityRef: ego
                                    EntityCondition:
                                      AccelerationCondition:
                                        rule: greaterThan
                                        value: 10
                            - Condition:
                                - name: ""
                                  delay: 0
                                  conditionEdge: none
                                  ByEntityCondition:
                                    TriggeringEntities:
                                      triggeringEntitiesRule: any
                                      EntityRef:
                                        - entityRef: ego
                                        - entityRef: vehicle-1
                                    EntityCondition:
                                      StandStillCondition:
                                        duration: 10
                            - Condition:
                                - name: ""
                                  delay: 0
                                  conditionEdge: none
                                  ByEntityCondition:
                                    TriggeringEntities:
                                      triggeringEntitiesRule: any
                                      EntityRef:
                                        - entityRef: ego
                                        - entityRef: vehicle-1
                                    EntityCondition:
                                      SpeedCondition:
                                        rule: greaterThan
                                        value: 10
                            - Condition:
                                - name: ""
                                  delay: 0
                                  conditionEdge: none
                                  ByEntityCondition:
                                    TriggeringEntities:
                                      triggeringEntitiesRule: any
                                      EntityRef:
                                        - entityRef: vehicle-1
                                    EntityCondition:
                                      RelativeDistanceCondition:
                                        entityRef: ego
                                        freespace: false
                                        relativeDistanceType: cartesianDistance
                                        rule: greaterThan
                                        value: 100
                            - Condition:
                                - name: ""
                                  delay: 0
                                  conditionEdge: none
                                  ByValueCondition:
                                    ParameterCondition:
                                      parameterRef: count
                                      rule: greaterThan
                                      value: *count-max
                            - Condition:
                                - name: ""
                                  delay: 0
                                  conditionEdge: none
                                  ByValueCondition:
                                    StoryboardElementStateCondition:
                                      storyboardElementRef: "countup!"
                                      storyboardElementType: act
                                      state: skipTransition
                        Action:
                          - name: "return EXIT_FAILURE"
                            UserDefinedAction:
                              CustomCommandAction:
                                type: exitFailure
            StartTrigger:
              ConditionGroup:
                - Condition:
                    - name: "if (0 < t)"
                      delay: 0
                      conditionEdge: none
                      ByValueCondition:
                        SimulationTimeCondition:
                          value: 0
                          rule: greaterThan
    StopTrigger:
      ConditionGroup:
        - Condition:
            - name: "if (300 < t)"
              delay: 0
              conditionEdge: none
              ByValueCondition:
                SimulationTimeCondition:
                  value: 300
                  rule: greaterThan
