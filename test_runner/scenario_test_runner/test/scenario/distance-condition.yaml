OpenSCENARIO:
  FileHeader: { revMajor: 1, revMinor: 0, date: '2020-11-13T02:01:39.376Z', description: '', author: 'yamacir-kit' }
  ParameterDeclarations:
    ParameterDeclaration: []
  CatalogLocations:
  RoadNetwork:
    LogicFile:
      filepath: $(find-pkg-share kashiwanoha_map)/map/lanelet2_map.osm
    SceneGraphFile:
      filepath: $(find-pkg-share kashiwanoha_map)/map/pointcloud_map.pcd
    TrafficSignals:
  Entities:
    ScenarioObject:
      - name: ego
        Vehicle: &default-vehicle
          name: default-vehicle
          vehicleCategory: car
          BoundingBox:
            Center: { x: 0, y: 0, z: 0 }
            Dimensions: { width: 2, length: 4, height: 2.5 }
          Performance: { maxSpeed: 30, maxAcceleration: INF, maxDeceleration: INF }
          Axles:
            FrontAxle: { maxSteering: 3.1415, wheelDiameter: 0.6, trackWidth: 4, positionX:  1, positionZ: 0.3 }
            RearAxle:  { maxSteering: 3.1415, wheelDiameter: 0.6, trackWidth: 4, positionX: -1, positionZ: 0.3 }
          Properties:
            Property: []
  Storyboard:
    Init:
      Actions:
        Private:
          - entityRef: ego
            PrivateAction:
              - TeleportAction:
                  Position:
                    LanePosition: &ego-position
                      roadId: ''
                      laneId: '34513'
                      s: 10
                      offset: 0
                      Orientation: &orientation-zero { type: relative, h: 0, p: 0, r: 0 }
              - LongitudinalAction:
                  SpeedAction:
                    SpeedActionDynamics: { dynamicsShape: step, dynamicsDimension: time, value: 0 }
                    SpeedActionTarget:
                      AbsoluteTargetSpeed: { value: 0 }
    Story:
      - name: story
        Act:
          - name: act
            ManeuverGroup:
              - name: maneuver-group
                maximumExecutionCount: 1
                Actors:
                  selectTriggeringEntities: false
                  EntityRef: [ entityRef: ego ]
                Maneuver:
                  - name: maneuver
                    Event:
                      - name: event
                        priority: overwrite
                        Action:
                          - name: (exit-failure)
                            UserDefinedAction:
                              CustomCommandAction: { type: exitFailure }
                        StartTrigger:
                          ConditionGroup:
                            - Condition:
                                - name: (when (< 10 simulation-time) ...)
                                  delay: 0
                                  conditionEdge: none
                                  ByValueCondition:
                                    SimulationTimeCondition: { rule: greaterThan, value: 10 }
            StartTrigger:
              ConditionGroup:
                - Condition: &always-true
                    - name: "always-true"
                      delay: 0
                      conditionEdge: none
                      ByValueCondition:
                        SimulationTimeCondition: { rule: greaterThan, value: 0 }
    StopTrigger: # or
      ConditionGroup: # and
        - Condition:
            - name: 80 < d
              delay: 0
              conditionEdge: none
              ByEntityCondition:
                TriggeringEntities:
                  triggeringEntitiesRule: any
                  EntityRef: [ entityRef: ego ]
                EntityCondition:
                  DistanceCondition:
                    freespace: false
                    alongRoute: false
                    rule: greaterThan
                    value: 80
                    Position:
                      LanePosition:
                        roadId: ''
                        laneId: '34507'
                        s: 40
                        offset: 0
                        Orientation: { type: relative, h: 0, p: 0, r: 0 }
            - name: d < 90
              delay: 0
              conditionEdge: none
              ByEntityCondition:
                TriggeringEntities:
                  triggeringEntitiesRule: any
                  EntityRef: [ entityRef: ego ]
                EntityCondition:
                  DistanceCondition:
                    freespace: false
                    alongRoute: false
                    rule: greaterThan
                    value: 90
                    Position:
                      LanePosition:
                        roadId: ''
                        laneId: '34507'
                        s: 40
                        offset: 0
                        Orientation: { type: relative, h: 0, p: 0, r: 0 }
