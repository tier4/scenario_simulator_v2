ScenarioModifiers:
  ScenarioModifier: []
OpenSCENARIO:
  FileHeader:
    revMajor: 1
    revMinor: 1
    date: '2023-09-04T09:13:15.021Z'
    description: ''
    author: Tatsuya Yamasaki
  ParameterDeclarations:
    ParameterDeclaration:
      - name: __ego_dimensions_length__
        parameterType: double
        value: '0'
      - name: __ego_dimensions_width__
        parameterType: double
        value: '0'
      - name: __ego_dimensions_height__
        parameterType: double
        value: '0'
      - name: __ego_center_x__
        parameterType: double
        value: '0'
      - name: __ego_center_y__
        parameterType: double
        value: '0'
      - name: __ego_center_z__
        parameterType: double
        value: '0'
      - name: map_path
        parameterType: string
        value: $(ros2 pkg prefix --share kashiwanoha_map)/map
      - name: ego_path
        parameterType: string
        value: $(ros2 run map_fragment path --ros-args
          -p any_middle_lanelets_turn_direction:=right
          -p ignore_errors_ocurred_while_parsing_lanelet_map:=true
          -p input_directory:=$(var map_path)
          -p path_element_limit:=3
          -p path_excluded_both_ends_includes_lanelet_related_to_regulatory_element_subtyped:=traffic_light
          -p select:=any
          )
      - name: ego_start_lanelet_id
        parameterType: string
        value: $(ros2 run map_fragment select_lanelet_from_path --ros-args
          -p input:='$(var ego_path)'
          -p index:=0
          )
      - name: ego_goal_lanelet_id
        parameterType: string
        value: $(ros2 run map_fragment select_lanelet_from_path --ros-args
          -p input:='$(var ego_path)'
          -p index:=2
          )
      - name: curve_id
        parameterType: string
        value: $(ros2 run map_fragment select_lanelet_from_path --ros-args
          -p input:='$(var ego_path)'
          -p index:=1
          )
      - name: vehicle1_path
        parameterType: string
        value: $(ros2 run map_fragment path --ros-args
          -p first_lanelet_id_is_not_equal_to:=$(var ego_start_lanelet_id)
          -p ignore_errors_ocurred_while_parsing_lanelet_map:=true
          -p input_directory:=$(var map_path)
          -p path_element_limit:=3
          -p path_excluded_both_ends_conflicts_with:=$(var curve_id)
          -p select:=any
          )
      - name: vehicle1_start_lanelet_id
        parameterType: string
        value: $(ros2 run map_fragment select_lanelet_from_path --ros-args
          -p input:='$(var vehicle1_path)'
          -p index:=0
          )
      - name: vehicle1_goal_lanelet_id
        parameterType: string
        value: $(ros2 run map_fragment select_lanelet_from_path --ros-args
          -p input:='$(var vehicle1_path)'
          -p index:=2
          )
  CatalogLocations:
    VehicleCatalog:
      Directory:
        path: $(ros2 pkg prefix --share openscenario_experimental_catalog)/vehicle
  RoadNetwork:
    LogicFile:
      filepath: $map_path
    TrafficSignals:
      TrafficSignalController: []
  Entities:
    ScenarioObject:
      - name: ego
        CatalogReference:
          catalogName: sample_vehicle
          entryName: sample_vehicle
        ObjectController:
          Controller:
            name: ''
            Properties:
              Property:
                - name: isEgo
                  value: 'true'
      - name: vehicle1
        CatalogReference:
          catalogName: sample_vehicle
          entryName: sample_vehicle
        ObjectController:
          Controller:
            name: ''
            Properties:
              Property: []
  Storyboard:
    Init:
      Actions:
        Private:
          - entityRef: ego
            PrivateAction:
              - TeleportAction:
                  Position:
                    LanePosition:
                      roadId: ''
                      laneId: $ego_start_lanelet_id
                      s: 1
                      offset: 0
                      Orientation:
                        type: relative
                        h: 0
                        p: 0
                        r: 0
              - RoutingAction:
                  AcquirePositionAction:
                    Position: &DESTINATION
                      LanePosition:
                        roadId: ''
                        laneId: $ego_goal_lanelet_id
                        s: 10
                        offset: 0
                        Orientation:
                          type: relative
                          h: 0
                          p: 0
                          r: 0
          - entityRef: vehicle1
            PrivateAction:
              - TeleportAction:
                  Position:
                    LanePosition:
                      roadId: ''
                      laneId: $vehicle1_start_lanelet_id
                      s: 1
                      offset: 0
                      Orientation:
                        type: relative
                        h: 0
                        p: 0
                        r: 0
              - RoutingAction:
                  AcquirePositionAction:
                    Position:
                      LanePosition:
                        roadId: ''
                        laneId: $vehicle1_goal_lanelet_id
                        s: 10
                        offset: 0
                        Orientation:
                          type: relative
                          h: 0
                          p: 0
                          r: 0
              - LongitudinalAction:
                  SpeedAction:
                    SpeedActionDynamics:
                      dynamicsDimension: time
                      value: 0
                      dynamicsShape: step
                    SpeedActionTarget:
                      AbsoluteTargetSpeed:
                        value: ${30 * 0.278} # 30km/h
    Story:
      - name: ''
        Act:
          - name: _EndCondition
            ManeuverGroup:
              - maximumExecutionCount: 1
                name: ''
                Actors:
                  selectTriggeringEntities: false
                  EntityRef:
                    - entityRef: ego
                Maneuver:
                  - name: ''
                    Event:
                      - name: ''
                        priority: parallel
                        StartTrigger:
                          ConditionGroup:
                            - Condition:
                                - name: ''
                                  delay: 0
                                  conditionEdge: none
                                  ByEntityCondition:
                                    TriggeringEntities:
                                      triggeringEntitiesRule: any
                                      EntityRef:
                                        - entityRef: ego
                                    EntityCondition:
                                      ReachPositionCondition:
                                        Position: *DESTINATION
                                        tolerance: 1
                        Action:
                          - name: ''
                            UserDefinedAction:
                              CustomCommandAction:
                                type: exitSuccess
                      - name: ''
                        priority: parallel
                        StartTrigger:
                          ConditionGroup:
                            - Condition:
                                - name: ''
                                  delay: 0
                                  conditionEdge: none
                                  ByValueCondition:
                                    SimulationTimeCondition:
                                      value: 180
                                      rule: greaterThan
                        Action:
                          - name: ''
                            UserDefinedAction:
                              CustomCommandAction:
                                type: exitFailure
            StartTrigger:
              ConditionGroup:
                - Condition:
                    - name: ''
                      delay: 0
                      conditionEdge: none
                      ByValueCondition:
                        SimulationTimeCondition:
                          value: 0
                          rule: greaterThan
    StopTrigger:
      ConditionGroup: []
