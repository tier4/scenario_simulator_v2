OpenSCENARIO:
  FileHeader:
    revMajor: 0
    revMinor: 0
    date: '1970-01-01T09:00:00+09:00'
    description: ''
    author: 'Tatsuya Yamasaki'
  ParameterDeclarations:
    ParameterDeclaration: []
  CatalogLocations:
    VehicleCatalog:
      Directory:
        path: $(ros2 pkg prefix --share openscenario_experimental_catalog)/vehicle
  RoadNetwork:
    LogicFile:
      filepath: $(ros2 pkg prefix --share kashiwanoha_map)/map
  Entities:
    ScenarioObject:
      - name: ego
        CatalogReference:
          catalogName: sample_vehicle
          entryName: sample_vehicle
        ObjectController:
          Controller:
            name: ''
            Properties:
              Property: []
  Storyboard:
    Init:
      Actions:
        Private:
          - entityRef: ego
            PrivateAction:
              - TeleportAction:
                  Position:
                    LanePosition:
                      roadId: ''
                      laneId: '34513'
                      s: 1
                      offset: 0
                      Orientation: &ORIENTATION
                        type: relative
                        h: 0
                        p: 0
                        r: 0
    Story:
      - name: ''
        Act:
          - name: ''
            ManeuverGroup:
              - maximumExecutionCount: 1
                name: ''
                Actors:
                  selectTriggeringEntities: false
                  EntityRef:
                    - entityRef: ego
                Maneuver:
                  - name: ''
                    Event:
                      - name: ''
                        priority: parallel
                        StartTrigger:
                          ConditionGroup:
                            - Condition:
                                - name: ''
                                  delay: 0
                                  conditionEdge: none
                                  ByValueCondition:
                                    SimulationTimeCondition:
                                      value: 0
                                      rule: greaterThan
                        Action:
                          - name: 'follow_trajectory'
                            PrivateAction:
                              - RoutingAction:
                                  FollowTrajectoryAction:
                                    initialDistanceOffset: 1
                                    TimeReference:
                                      Timing:
                                        domainAbsoluteRelative: relative
                                        offset: 0
                                        scale: 1
                                    TrajectoryFollowingMode:
                                      followingMode: position
                                    TrajectoryRef:
                                      Trajectory:
                                        closed: false
                                        name: zero_distance
                                        Shape:
                                          Polyline:
                                            Vertex:
                                              - Position:
                                                  LanePosition:
                                                    roadId: ''
                                                    laneId: '34513'
                                                    s: 1
                                                    offset: 0
                                                    Orientation: *ORIENTATION
                                              - Position: &ego_destination
                                                  LanePosition:
                                                    roadId: ''
                                                    laneId: '34513'
                                                    s: 1
                                                    offset: 0
                                                    Orientation: *ORIENTATION
            StartTrigger:
              ConditionGroup:
                - Condition:
                    - name: ''
                      delay: 0
                      conditionEdge: none
                      ByValueCondition:
                        SimulationTimeCondition:
                          value: 0
                          rule: greaterThan
          - name: _EndCondition
            ManeuverGroup:
              - maximumExecutionCount: 1
                name: ''
                Actors:
                  selectTriggeringEntities: false
                  EntityRef:
                    - entityRef: ego
                Maneuver:
                  - name: ''
                    Event:
                      - name: ''
                        priority: parallel
                        StartTrigger:
                          ConditionGroup:
                            - Condition:
                                - name: ''
                                  delay: 0
                                  conditionEdge: none
                                  ByValueCondition:
                                    StoryboardElementStateCondition:
                                      storyboardElementRef: follow_trajectory
                                      storyboardElementType: action
                                      state: completeState
                                - name: ''
                                  delay: 0
                                  conditionEdge: none
                                  ByEntityCondition:
                                    TriggeringEntities:
                                      triggeringEntitiesRule: any
                                      EntityRef:
                                        - entityRef: ego
                                    EntityCondition:
                                      ReachPositionCondition:
                                        Position: *ego_destination
                                        tolerance: 0.01
                        Action:
                          - name: ''
                            UserDefinedAction:
                              CustomCommandAction:
                                type: exitSuccess
                      - name: ''
                        priority: parallel
                        StartTrigger:
                          ConditionGroup:
                            - Condition:
                                - name: ''
                                  delay: 0
                                  conditionEdge: none
                                  ByValueCondition:
                                    SimulationTimeCondition:
                                      value: 30
                                      rule: greaterThan
                        Action:
                          - name: ''
                            UserDefinedAction:
                              CustomCommandAction:
                                type: exitFailure
            StartTrigger:
              ConditionGroup:
                - Condition:
                    - name: ''
                      delay: 0
                      conditionEdge: none
                      ByValueCondition:
                        SimulationTimeCondition:
                          value: 0
                          rule: greaterThan
    StopTrigger:
      ConditionGroup: []
