    TrafficSignals:
      TrafficSignalController:
        - name: empty-controller
          Phase: []
        - name: simple-controller
          Phase:
            - name: default
              duration: 65535
              TrafficSignalState:
                - { trafficSignalId: "34802", state: "red" }
            - name: green
              duration: 3
              TrafficSignalState:
                - { trafficSignalId: "34802", state: "green" }
            - name: yellow
              duration: 3
              TrafficSignalState:
                - { trafficSignalId: "34802", state: "yellow" }
            - name: red
              duration: 3
              TrafficSignalState:
                - { trafficSignalId: "34802", state: "red" }
