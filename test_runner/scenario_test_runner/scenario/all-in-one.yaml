                          value: 100
                    Event:
                      - name: ""
                        priority: parallel
                        maximumExecutionCount: $count_max
                        StartTrigger:
                          ConditionGroup:
                            - Condition:
                                - name: "if (global count < count_max)"
                                  delay: 0
                                  conditionEdge: none
                                  ByValueCondition:
                                    ParameterCondition:
                                      parameterRef: ::count
                                      rule: lessThan
                                      value: $count_max
                        Action:
                          - name: "global count += 1"
                            GlobalAction:
                              ParameterAction:
                                parameterRef: ::count
                                ModifyAction:
                                  Rule:
                                    AddValue:
                                      value: ${2 * 2 - 3}
                      - name: ""
                        priority: parallel
                        maximumExecutionCount: 100
                        StartTrigger:
