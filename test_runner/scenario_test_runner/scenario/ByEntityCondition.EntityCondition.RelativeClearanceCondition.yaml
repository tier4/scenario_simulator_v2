OpenSCENARIO:
  FileHeader:
    revMajor: 0
    revMinor: 0
    date: "1970-01-01T09:00:00+09:00"
    author: Kotaro Yoshimoto
    description: ""
  ParameterDeclarations:
    ParameterDeclaration: []
  CatalogLocations:
    VehicleCatalog:
      Directory:
        path: $(ros2 pkg prefix --share openscenario_experimental_catalog)/vehicle
  RoadNetwork:
    LogicFile:
      filepath: $(find-pkg-share kashiwanoha_map)/map
  Entities:
    ScenarioObject:
      - name: ego
        CatalogReference: &SAMPLE_VEHICLE
          catalogName: sample_vehicle
          entryName: sample_vehicle
      - name: car_1
        CatalogReference: *SAMPLE_VEHICLE
      - name: car_2
        CatalogReference: *SAMPLE_VEHICLE
      - name: car_3
        CatalogReference: *SAMPLE_VEHICLE
      - name: car_4
        CatalogReference: *SAMPLE_VEHICLE
  Storyboard:
    Init:
      Actions:
        Private:
          - entityRef: ego
            PrivateAction:
              - TeleportAction:
                  Position:
                    LanePosition: &EGO_LANE_POSITION
                      roadId: ""
                      laneId: 34513
                      s: 10
                      offset: 0
                      Orientation:
                        type: relative
                        h: 0
                        p: 0
                        r: 0
              - LongitudinalAction: &SPEED_ACTION_ZERO
                  SpeedAction:
                    SpeedActionDynamics:
                      dynamicsDimension: time
                      value: 0
                      dynamicsShape: step
                    SpeedActionTarget:
                      AbsoluteTargetSpeed:
                        value: 0
          - entityRef: car_1
            PrivateAction:
              - TeleportAction:
                  Position:
                    LanePosition: &CAR_1_LANE_POSITION
                      << : *EGO_LANE_POSITION
                      s: 20
              - LongitudinalAction: *SPEED_ACTION_ZERO
          - entityRef: car_2
            PrivateAction:
              - TeleportAction:
                  Position:
                    LanePosition: &CAR_2_LANE_POSITION
                      << : *EGO_LANE_POSITION
                      laneId: 34462
                      s: 20
              - LongitudinalAction: *SPEED_ACTION_ZERO
          - entityRef: car_3
            PrivateAction:
              - TeleportAction:
                  Position:
                    LanePosition:
                      << : *EGO_LANE_POSITION
                      laneId: 34462
                      s: 5
              - LongitudinalAction: *SPEED_ACTION_ZERO
          - entityRef: car_4
            PrivateAction:
              - TeleportAction:
                  Position:
                    LanePosition:
                      << : *EGO_LANE_POSITION
                      s: 5
              - LongitudinalAction: *SPEED_ACTION_ZERO
    Story:
      - name: story
        Act:
          - name: act
            ManeuverGroup:
              - maximumExecutionCount: 1
                name: maneuver_group
                Actors:
                  selectTriggeringEntities: false
                  EntityRef:
                    - entityRef: ego
                Maneuver:
                  - name: maneuver
                    Event:
                      - name: success
                        priority: parallel
                        Action:
                          - name: ""
                            UserDefinedAction:
                              CustomCommandAction:
                                type: exitSuccess
                        StartTrigger:
                          ConditionGroup:
                            - Condition:
                                - name: ""
                                  delay: 0
                                  conditionEdge: none
                                  ByEntityCondition:
                                    TriggeringEntities:
                                      triggeringEntitiesRule: all
                                      EntityRef:
                                        - entityRef: ego
                                    EntityCondition:
                                      RelativeClearanceCondition:
                                        EntityRef:
                                          - entityRef: car_1
                                        distanceBackward: 0
                                        distanceForward: 9
                                        freeSpace: false
                                        oppositeLanes: false
                                - name: ""
                                  delay: 0
                                  conditionEdge: none
                                  ByEntityCondition:
                                    TriggeringEntities:
                                      triggeringEntitiesRule: all
                                      EntityRef:
                                        - entityRef: ego
                                    EntityCondition:
                                      RelativeClearanceCondition:
                                        EntityRef:
                                          - entityRef: car_1
                                        distanceBackward: 0
                                        distanceForward: 9
                                        freeSpace: false
                                        oppositeLanes: false
                                - name: ""
                                  delay: 0
                                  conditionEdge: none
                                  ByEntityCondition:
                                    TriggeringEntities:
                                      triggeringEntitiesRule: all
                                      EntityRef:
                                        - entityRef: car_3
                                        - entityRef: car_4
                                    EntityCondition:
                                      RelativeDistanceCondition:
                                        coordinateSystem: lane
                                        entityRef: ego
                                        freespace: false # True: distance is measured between closest bounding box points. False: reference point distance is used.
                                        relativeDistanceType: longitudinal
                                        rule: equalTo
                                        value: 10
                                - name: ""
                                  delay: 0
                                  conditionEdge: none
                                  ByEntityCondition:
                                    TriggeringEntities:
                                      triggeringEntitiesRule: all
                                      EntityRef:
                                        - entityRef: car_1
                                        - entityRef: car_3
                                    EntityCondition:
                                      RelativeDistanceCondition:
                                        coordinateSystem: lane
                                        entityRef: ego
                                        freespace: false # True: distance is measured between closest bounding box points. False: reference point distance is used.
                                        relativeDistanceType: lateral
                                        rule: equalTo
                                        value: -1.5
                                - name: ""
                                  delay: 0
                                  conditionEdge: none
                                  ByEntityCondition:
                                    TriggeringEntities:
                                      triggeringEntitiesRule: all
                                      EntityRef:
                                        - entityRef: car_2
                                        - entityRef: car_4
                                    EntityCondition:
                                      RelativeDistanceCondition:
                                        coordinateSystem: lane
                                        entityRef: ego
                                        freespace: false # True: distance is measured between closest bounding box points. False: reference point distance is used.
                                        relativeDistanceType: lateral
                                        rule: equalTo
                                        value: 0.5
                                - name: ""
                                  delay: 0
                                  conditionEdge: none
                                  ByValueCondition:
                                    SimulationTimeCondition:
                                      value: 10
                                      rule: greaterThan
                      - name: failure
                        priority: parallel
                        Action:
                          - name: ""
                            UserDefinedAction:
                              CustomCommandAction:
                                type: exitFailure
                        StartTrigger:
                          ConditionGroup:
                            - Condition:
                                - name: ""
                                  delay: 0
                                  conditionEdge: none
                                  ByValueCondition:
                                    SimulationTimeCondition:
                                      value: 20
                                      rule: greaterThan
            StartTrigger:
              ConditionGroup:
                - Condition:
                    - name: ""
                      delay: 0
                      conditionEdge: none
                      ByValueCondition:
                        SimulationTimeCondition:
                          value: 0
                          rule: greaterThan
    StopTrigger:
      ConditionGroup: []
