ScenarioModifiers:
  ScenarioModifier:
    - name: INITIAL-VALUE
      list: [1, 50, 100]
    - name: STEP
      list: [1, 2]

OpenSCENARIO:
  FileHeader:
    revMajor: 1
    revMinor: 0
    date: "2020-03-20T12:00:00"
    author: yamacir-kit
    description: set
  ParameterDeclarations:
    ParameterDeclaration:
      - name: value
        parameterType: double
        value: INITIAL-VALUE
      - name: extension
        parameterType: string
        value: osm
  CatalogLocations:
  RoadNetwork:
    LogicFile:
      filepath: "$(find-pkg-share kashiwanoha_map)/map/lanelet2_map.$(var extension)"
    SceneGraphFile:
      filepath: "$(dirname)/foo.txt"
    TrafficSignals:
  Entities:
  Storyboard:
    Init:
      Actions:
        UserDefinedAction:
          - CustomCommandAction:
              type: ':'
          - CustomCommandAction:
              type: exitFailure
    Story:
      - name: story
        Act:
          - name: act
            ManeuverGroup:
              - name: maneuver-group
                maximumExecutionCount: 1
                Actors:
                  selectTriggeringEntities: false
                  EntityRef:
                    - entityRef: foo
                    - entityRef: bar
                    - entityRef: baz
                Maneuver:
                  - name: maneuver
                    Event:
                      - name: event
                        priority: overwrite
                        maximumExecutionCount: 100
                        Action:
                          - name: action
                            UserDefinedAction:
                              CustomCommandAction:
                                type: exitFailure
                        StartTrigger:
                          ConditionGroup:
                            - Condition:
                              - name: condition
                                delay: 0
                                conditionEdge: none
                                ByValueCondition:
                                  ParameterCondition:
                                    parameterRef: value
                                    rule: greaterThan
                                    value: 0
            StartTrigger:
              ConditionGroup:
                - Condition:
                  - name: condition
                    delay: 0
                    conditionEdge: none
                    ByValueCondition:
                      ParameterCondition:
                        parameterRef: value
                        rule: equalTo
                        value: INITIAL-VALUE
    StopTrigger:
      ConditionGroup:
        - Condition:
          - name: condition
            delay: 0
            conditionEdge: none
            ByValueCondition:
              ParameterCondition:
                parameterRef: value
                rule: greaterThan
                value: 100
