syntax = "proto3";

import "std_msgs.proto";
import "autoware_control_msgs.proto";
package autoware_vehicle_msgs;

enum SHIFT_POSITIONS
{
  NONE = 0;
  PARKING = 1;
  REVERSE = 2;
  NEUTRAL = 3;
  DRIVE = 4;
  LOW = 5;
}

message Shift
{
  SHIFT_POSITIONS data = 1;
}

/**
 * Protobuf defintion of the autoware_vehicle_msgs/msg/VehicleCommand type in ROS2.
**/
message VehicleCommand
{
  std_msgs.Header stamp = 1;
  autoware_control_msgs.ControlCommand control = 2;
  Shift shift = 3;
  int32 emergency = 4;
}

